  <!-- Modal -->
  <div class="modal fade" id="pretragaModal" tabindex="-1" role="dialog" aria-labelledby="pretragaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pretragaModalLabel">Napredna pretraga</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table>
                <tr>
                    <td>
                        Datum preuzimanja auta:
                    </td>
                    <td>
                        <input type="date" style="width: 100%;" #datumPreuzimanjaInput />
                    </td>
                </tr>
                <tr>
                    <td>
                        Mesto preuzimanja auta:
                    </td>
                    <td>
                        <input type="password" placeholder="grad preuzimanja" style="width: 100%;" #mestoPreuzimanjaInput />
                    </td>
                </tr>
                <tr>
                    <td>
                        Datum vracanja auta:
                    </td>
                    <td>
                        <input type="date" style="width: 100%;" #datumVracanjaInput />
                    </td>
                </tr>
                <tr>
                    <td>
                        Mesto vracanja auta:
                    </td>
                    <td>
                        <input type="password" placeholder="grad vracanja" style="width: 100%;" #mestoVracanjaInput />
                    </td>
                </tr>
                <tr>
                    <td>
                       Tip vozila:
                    </td>
                    <td>
                        <input type="text" placeholder="karavan,sportski,limuzina..." style="width: 100%;" #tipInput />
                    </td>
                </tr>
                <tr>
                    <td>
                        Broj sedista:
                    </td>
                    <td>
                        <input type="number" style="width: 100%;" #brojSedistaInput />
                    </td>
                </tr>
                <tr>
                    <td>
                        Cenovni rang: (OPCIONO)
                    </td>
                    <td>
                        <input type="number" style="width: 100%;" #odCenaInput />
                        <input type="number" style="width: 100%;" #doCenaInput />
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-dark" style="width: 100%;">Pretraga</button>
        </div>
      </div>
    </div>
  </div>
